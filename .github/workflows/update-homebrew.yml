name: Update Homebrew Formula

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download source tarball and calculate SHA256
        id: sha256
        run: |
          curl -L -o source.tar.gz "https://github.com/Velrok/case-switcher/archive/${{ steps.version.outputs.version }}.tar.gz"
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          rm source.tar.gz

      - name: Update Homebrew formula
        run: |
          sed -i 's|url ".*"|url "https://github.com/Velrok/case-switcher/archive/${{ steps.version.outputs.version }}.tar.gz"|' Formula/case-switcher.rb
          sed -i 's|sha256 ".*"|sha256 "${{ steps.sha256.outputs.sha256 }}"|' Formula/case-switcher.rb

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/case-switcher.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update formula to ${{ steps.version.outputs.version }}"
            git push
          fi